version: 1.0
configuration:
  has_webserver: false
  readonly_paths:
    - src/test/*
  scoring:
    command: mvn clean test
    files:
      - target/surefire-reports/TEST-com.hackerrank.files.ApplicationTests.xml
  ide_config:
    default_open_files:
      - src/main/java/com/hackerrank/files/Application.java
    project_menu:
      run: mvn clean spring-boot:run
      install: mvn clean install
      test: mvn clean test
